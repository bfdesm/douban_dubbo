server.port = 8082

spring.devtools.restart.enabled: true
spring.devtools.restart.additional-paths: src/main/java
spring.devtools.restart.exclude: WEB-INF/**
spring.thymeleaf.cache=false

logging.level.root=info

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=practice
spring.data.mongodb.username=mongo
spring.data.mongodb.password=mongo

dubbo.application.name = zeyu-favorite-app
dubbo.registry.address = 127.0.0.1:8848
dubbo.scan.base-packages = fm.douban.service.impl
dubbo.protocol.port=20882
dubbo.protocol.name=dubbo
favorite.service.version = 1.0.0
